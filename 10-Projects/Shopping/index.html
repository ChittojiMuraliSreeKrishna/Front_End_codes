<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>
        <a href="#" class="phone">
            <i class="fas fa-phone"></i>
        </a>
        <div class="logo">
            <h2>Shop with us</h2>
            <p>Find the right Choice</p>
        </div>
    </header>
    <div class="caurosel">
        <button class="caurosel_button left"><i class="fas fa-caret-left"></i></button>
        <div class="container">
            <ul class="ulimages">
                <li class="caurosel_img current-image"><img src="images/logo2.png" alt=""></li>
                <li class="caurosel_img"><img src="images/logo3.png" alt=""></li>
                <li class="caurosel_img"><img src="images/logo4.png" alt=""></li>
                <li class="caurosel_img"><img src="images/logo5.png" alt=""></li>
                <li class="caurosel_img"><img src="images/logo6.png" alt=""></li>
            </ul>
        </div>
        <button class="caurosel_button right"><i class="fas fa-caret-right"></i></button>

        <script src="style.js"></script>
</body>

</html>
