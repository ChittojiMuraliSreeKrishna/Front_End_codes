<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <button>View All</button>
            <div class="logo">
                <i class="fas fa-play"></i>
                <p>Net Stream</p>
            </div>
            <button>Subscribe</button>
        </nav>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="img">
                            <img src="images/img-1.jpg" class="play">
                        </div>
                        <h2>The Matrix</h2>
                        <p class="green">Take the green pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img">
                            <img src="images/img-2.jpg" class="play">
                        </div>
                        <h2>Slow and Chill</h2>
                        <p class="red">Take the red pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img">
                            <img src="images/img-3.jpg" class="play">
                        </div>
                        <h2>The mountbak</h2>
                        <p class="orange">Take the orange pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
    <script src="style.js"></script>
</body>

</html>
